            <div class="col-sm-4">

                <label for="queryType2">queryType2</label>
                <select class="form-control" id="queryType2">
                    <option></option>

                </select>

            </div>
            <div class="col-sm-4">
                <label for="rel_queryType2">复选</label>
                <select class="form-control" id="rel_queryType2" name="queryType2">

                <div class="col-sm-4">
                    <label for="account">account</label>
                    <input type="text" class="form-control" id="account" placeholder="account">
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="IMEI">IMEI</label>
                    <input type="text" class="form-control" id="IMEI" placeholder="IMEI" value="">
                </div>

            </div>
            <!-- 开始时间-->
            <div class="col-sm-2">
                <label for="startTime">startTime</label>
                <input size="16" id="startTime" type="text" value="" readonly class="form-control form_datetime">
                <input type="hidden" id="startTimeFormat" value="" name="startTime">
            </div>
            <!--结束时间 -->
            <div class="col-sm-2">
                <label for="endTime">endTime</label>
                <input size="16" id="endTime" type="text" value="" readonly class="form-control form_datetime">

            </div>

        </div>
        <!--第三行参数 -->
        <div>
            <div class="form-group">
                <div class="col-sm-4">

            <div class="form-group">

                            Conditions="BeginTime,20090203000000;EndTime,20090205000000;IMEI,12345678901234">
</QueryXml>
